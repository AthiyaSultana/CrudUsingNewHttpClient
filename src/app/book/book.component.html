<h1>Book List
  <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
<div class="container">
  <h1>Book List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td><a [routerLink]="['/book-details',book._id]" class="btn btn-success">Show Detail</a></td>
      <td>
        <button class="btn btn-danger" (click)="deleteBook(book._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
